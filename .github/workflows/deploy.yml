name: Deploy PHP + Angular to InfinityFree

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Angular build setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Angular dependencies
        working-directory: ./nginfinity
        run: npm install

      - name: Build Angular
        working-directory: ./nginfinity
        run: npm run build -- --configuration production --base-href /angular/

      # Deploy PHP code (root)
      - name: Deploy PHP via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./        # pura repo root
          server-dir: /htdocs/ # InfinityFree root
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            nginfinity/*

      # Deploy Angular build (dist â†’ /angular/)
      - name: Deploy Angular build via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./nginfinity/dist/nginfinity/  # Angular build ka output
          server-dir: /htdocs/angular/              # Angular yaha accessible hoga
