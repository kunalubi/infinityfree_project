name: Deploy PHP + Angular to InfinityFree

on:
  push:
    branches:
      - main   # sirf main branch push par chalega

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js (Angular 13 compatible)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install Angular dependencies
      - name: Install Angular dependencies
        working-directory: ./nginfinity
        run: npm install

      # Step 4: Build Angular app for production
      - name: Build Angular
        working-directory: ./nginfinity
        run: npm run build -- --configuration production --base-href /angular/

      # Step 5: Deploy PHP code to root (htdocs/)
      - name: Deploy PHP via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./          # repo root
          server-dir: /htdocs/   # InfinityFree root
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            nginfinity/*          # Angular project exclude

      # Step 6: Deploy Angular build output to /angular/
      - name: Deploy Angular build via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./nginfinity/dist/nginfinity/  # Angular build output
          server-dir: /htdocs/angular/              # Public folder for Angular
