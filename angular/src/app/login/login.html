<div class="login-split-container light-theme">
    <div class="login-image-side">
        <img src="/assets/img/services.jpg" alt="Login Visual" />
    </div>

    <div class="login-form-side">
        <div class="slide-card glass-login-form card">
            <div class="slide-anim-wrapper">
                <!-- Login Form -->
                <form *ngIf="!isSignupMode" class="slide-form slide-in-left" [class.slide-out-left]="isSignupMode">
                    <h3>Login Here</h3>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Email or Phone" />

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" />

                    <button type="submit">Log In</button>

                    <div class="toggle-link">
                        Don't have an account?
                        <a href="#" (click)="toggleMode(); $event.preventDefault()">Sign up</a>
                    </div>
                </form>

                <!-- Signup Form -->
                <form *ngIf="isSignupMode" class="slide-form slide-in-right" [class.slide-out-right]="!isSignupMode">
                    <h3>Sign Up</h3>
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="signup-username" placeholder="Username" />

                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" placeholder="Email" />

                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Password" />

                    <button type="submit">Sign Up</button>

                    <div class="toggle-link">
                        Already have an account?
                        <a href="#" (click)="toggleMode(); $event.preventDefault()">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
